<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Music Player - Nu Metal</title>
  <style>
  body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #000; /* preto puro */
  color: #f5f5f5;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
  min-height: 100vh;
}

  h1 {
    margin-bottom: 20px;
    font-size: 32px;
    letter-spacing: 1px;
  }

  .artist-selector {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin-bottom: 40px;
  }

  .artist {
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s, filter 0.3s;
  }

  .artist img {
  box-shadow:
    0 4px 8px rgba(0,0,0,0.6),
    0 0 10px rgba(255, 255, 255, 0.15);
  transition: transform 0.3s, box-shadow 0.3s;
}

  .artist:hover img {
  transform: scale(1.18) rotate(3deg);
  box-shadow:
    0 8px 16px rgba(0,0,0,0.8),
    0 0 30px rgba(255, 255, 255, 0.6);
}

  .music-container {
  box-shadow: 0 0 40px rgba(0, 170, 255, 0.6);
}

  .vinyl {
  animation: spin 5s linear infinite;
  animation-play-state: paused;
}

.vinyl.playing {
  animation-play-state: running;
}

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .track-title {
  text-shadow: 0 0 10px #0af;
}

  .controls {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 20px;
  }

  .controls button {
  background: rgba(41, 41, 41, 0.8);
  backdrop-filter: blur(5px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
  color: #f5f5f5;
  font-size: 22px;
  padding: 14px;
  border-radius: 50%;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
}

.controls button:focus {
  outline: 2px solid #0af;
  outline-offset: 3px;
}

  .controls button:hover {
  background: rgba(70, 70, 70, 0.9);
  box-shadow: 0 0 20px #0af;
  transform: scale(1.15);
}

 ul {
  list-style: none;
  padding: 0;
  margin: 0;
  max-height: 300px;
  overflow-y: auto;
  background: #111; /* fundo escuro da lista */
  border-radius: 12px;
  box-shadow:
    inset 0 0 15px rgba(0, 170, 255, 0.6),
    0 0 20px rgba(0, 170, 255, 0.4);
  border: 1px solid #0af;
  padding: 8px 0;
  width: 100%;
  max-width: 420px;
}

li {
  padding: 12px 20px;
  margin: 6px 12px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  color: #cce6ff;
  background: linear-gradient(90deg, rgba(0,170,255,0.1), transparent);
  box-shadow: 0 0 8px rgba(0, 170, 255, 0.1);
  transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
}

li:hover {
  background: linear-gradient(90deg, rgba(0,170,255,0.3), rgba(0,170,255,0.1));
  box-shadow: 0 0 18px rgba(0, 170, 255, 0.6);
  transform: translateX(6px);
  color: #e0f7ff;
}

li.active {
  background: #007acc;
  color: #e0f7ff;
  font-weight: 700;
  box-shadow: 0 0 15px #0af;
  transform: translateX(8px);
}

/* Scrollbar personalizado */
ul::-webkit-scrollbar {
  width: 8px;
}

ul::-webkit-scrollbar-thumb {
  background: linear-gradient(180deg, #0af, #004080);
  border-radius: 12px;
}

ul::-webkit-scrollbar-track {
  background: #111;
}

  h1 {
  margin-top: 10px;
}

  .controls button:active {
  transform: scale(0.95);
  background: #666;
}
.music-container.show {
  display: block;
  animation: fadeInUp 0.5s ease-out;
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}
#playerControls {
  text-align: center;
  margin: 20px;
  background-color: #111;
  color: white;
  padding: 10px;
  border-radius: 10px;
}

#playerControls .controls button {
  font-size: 24px;
  margin: 5px;
  padding: 10px;
  cursor: pointer;
}
</style>

  let currentPlaylist = [];
let currentIndex = 0;
let audio = new Audio();
let isPlaying = false;
let currentBand = null; // <-- AGORA EST√Å FORA

const vinyl = document.getElementById("vinyl");
const trackTitle = document.getElementById("trackTitle");
const playBtn = document.getElementById("playBtn");
const trackList = document.getElementById("trackList");
const artistSelector = document.getElementById("artistSelector");
const musicContainer = document.getElementById("musicContainer");

  // Atualiza UI e √°udio ao carregar nova m√∫sica
  function loadSong(index) {
  if (!currentPlaylist.length) return;
  audio.pause();
  audio.src = currentPlaylist[index].url;
  trackTitle.textContent = currentPlaylist[index].title;
  setPlayState(false);

  [...trackList.children].forEach((li, i) => {
    li.classList.toggle("active", i === index);
  });
}

document.addEventListener('keydown', (e) => {
  if (e.code === 'Space') togglePlay();
  if (e.code === 'ArrowRight') nextTrack();
  if (e.code === 'ArrowLeft') prevTrack();
});

  function setPlayState(play) {
    isPlaying = play;
    playBtn.textContent = play ? "‚è∏Ô∏è" : "‚ñ∂Ô∏è";
    vinyl.style.animationPlayState = play ? "running" : "paused";
    if (play) audio.play();
    else audio.pause();
  }

  function playSong() {
    setPlayState(true);
  }

  function pauseSong() {
    setPlayState(false);
  }

  function nextTrack() {
  if (!currentPlaylist.length) {
    alert("Nenhuma m√∫sica selecionada.");
    return;
  }
  currentIndex = (currentIndex + 1) % currentPlaylist.length;
  loadSong(currentIndex);
  playSong();
}

function prevTrack() {
  if (!currentPlaylist.length) {
    alert("Nenhuma m√∫sica selecionada.");
    return;
  }
  currentIndex = (currentIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
  loadSong(currentIndex);
  playSong();
}

function togglePlay() {
  if (!currentPlaylist.length) {
    alert("Nenhuma m√∫sica selecionada.");
    return;
  }
  setPlayState(!isPlaying);
}

  function loadArtist(bandName) {
  if (currentBand === bandName) {
  musicContainer.style.display = "none";
  currentBand = null;
  currentPlaylist = [];
  trackTitle.textContent = "Nenhuma m√∫sica";
  setPlayState(false);
  return;
}

  // Se for diferente, mostrar nova
  const band = bands[bandName];
  if (!band) return;

  currentPlaylist = band.songs;
  currentIndex = 0;
  currentBand = bandName;

  musicContainer.style.display = "block";
  trackList.innerHTML = "";

  band.songs.forEach((song, index) => {
    const li = document.createElement("li");
    li.textContent = song.title;
    li.onclick = () => {
      currentIndex = index;
      loadSong(currentIndex);
      playSong();
    };
    trackList.appendChild(li);
  });

  loadSong(currentIndex);
// N√£o toca automaticamente ‚Äî o utilizador tem que carregar no play
}

  function initArtistButtons() {
    for (const band in bands) {
      const { image } = bands[band];
      const div = document.createElement("div");
      div.className = "artist";
      div.innerHTML = `<img src="${image}" alt="${band}"><br>${band}`;
      div.onclick = () => loadArtist(band);
      artistSelector.appendChild(div);
    }
}

  audio.onended = nextTrack;
  initArtistButtons();
</script>
